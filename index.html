<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/img/favicon.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rx | Rosan Khattri Chettri</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            align-items: center;
            justify-content: center;
        }

        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right-side {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .font-name {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-align: center;
            margin-bottom: 20px;
        }

        .flower {
            position: relative;
            width: 325px;
            height: 325px;
            opacity: 0;
            animation: showFlower 0s forwards 2s; /* Delay to show after font name */
        }

        .petal {
            position: absolute;
            width: 125px;
            height: 200px;
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.8), rgba(255, 182, 193, 0.6));
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInPetal 0.5s forwards, glow 1.5s infinite alternate;
        }

        /* Create Unique Petal Designs with Patterns and Colors */
        .petal1 { background: radial-gradient(circle, #FFB6C1, #FF69B4); transform: rotate(0deg) translateX(-50%) translateY(-50%); }
        .petal2 { background: radial-gradient(circle, #FF69B4, #FF1493); transform: rotate(30deg) translateX(-50%) translateY(-50%); }
        .petal3 { background: radial-gradient(circle, #FF1493, #C71585); transform: rotate(60deg) translateX(-50%) translateY(-50%); }
        .petal4 { background: radial-gradient(circle, #C71585, #DDA0DD); transform: rotate(90deg) translateX(-50%) translateY(-50%); }
        .petal5 { background: radial-gradient(circle, #DDA0DD, #BA55D3); transform: rotate(120deg) translateX(-50%) translateY(-50%); }
        .petal6 { background: radial-gradient(circle, #BA55D3, #9932CC); transform: rotate(150deg) translateX(-50%) translateY(-50%); }
        .petal7 { background: radial-gradient(circle, #9932CC, #8A2BE2); transform: rotate(180deg) translateX(-50%) translateY(-50%); }
        .petal8 { background: radial-gradient(circle, #8A2BE2, #4B0082); transform: rotate(210deg) translateX(-50%) translateY(-50%); }
        .petal9 { background: radial-gradient(circle, #4B0082, #6A5ACD); transform: rotate(240deg) translateX(-50%) translateY(-50%); }
        .petal10 { background: radial-gradient(circle, #6A5ACD, #7B68EE); transform: rotate(270deg) translateX(-50%) translateY(-50%); }
        .petal11 { background: radial-gradient(circle, #7B68EE, #4169E1); transform: rotate(300deg) translateX(-50%) translateY(-50%); }
        .petal12 { background: radial-gradient(circle, #4169E1, #4682B4); transform: rotate(330deg) translateX(-50%) translateY(-50%); }

        /* Adjust animation delays to ensure each petal shows up with specified timing */
        .petal:nth-child(1) { animation-delay: 1.5s; }
        .petal:nth-child(2) { animation-delay: 2s; }
        .petal:nth-child(3) { animation-delay: 2.5s; }
        .petal:nth-child(4) { animation-delay: 3s; }
        .petal:nth-child(5) { animation-delay: 3.5s; }
        .petal:nth-child(6) { animation-delay: 4s; }
        .petal:nth-child(7) { animation-delay: 4.5s; }
        .petal:nth-child(8) { animation-delay: 5s; }
        .petal:nth-child(9) { animation-delay: 5.5s; }
        .petal:nth-child(10) { animation-delay: 6s; }
        .petal:nth-child(11) { animation-delay: 6.5s; }
        .petal:nth-child(12) { animation-delay: 7s; }

        .logo {
            position: absolute;
            top: 60%;
            left: 20%;
            width: 160px; /* Adjust size as needed */
            height: 160px; /* Adjust size as needed */
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: showLogo 2s forwards 8s; /* Delay to show after all petals */
        }

        .message {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes showFlower {
            to { opacity: 1; }
        }

        @keyframes fadeInPetal {
            to { opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: 0 10px 30px rgba(255, 105, 180, 0.8); }
        }

        @keyframes showLogo {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="flower">
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="petal petal6"></div>
                <div class="petal petal7"></div>
                <div class="petal petal8"></div>
                <div class="petal petal9"></div>
                <div class="petal petal10"></div>
                <div class="petal petal11"></div>
                <div class="petal petal12"></div>
                <img src="assets/img/logo.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="right-side">
            <div class="font-name">Rosan Khattri Chettri</div>
            <div class="message">
               
                <b>Welcome!</b> <br>
                Please wait for a moment to log in to the main website.
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            // Set a timeout to execute after the animation completes
            setTimeout(function() {
                localStorage.setItem('hasSeenAnimation', 'true'); // Mark that the animation has been seen
                window.location.href = "RxRosan.html"; // Redirect to the main content page
            }, 10000); // Adjust time based on total animation duration
        });
    </script>
</body>
</html>
