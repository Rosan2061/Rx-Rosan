<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <link href="assets/img/favicon.png" rel="icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosan Xettri Intro Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-container {
      position: fixed;
      top: 5%;
      left: 30%;
      width: 15cm;
      height: 20cm;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire area */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="introVideo" autoplay muted>
        <source src="assets/video/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    // Redirect to rosan.html after the video ends
    document.getElementById('introVideo').addEventListener('ended', function() {
      window.location.href = 'RX.html'; // Redirects after video ends
    });

    // Optional: Handle autoplay restriction on some browsers
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('introVideo');

      // Attempt to play the video automatically
      video.play().catch(error => {
        console.log("Autoplay was prevented, user interaction might be required.");
      });
    });
  </script>
</body>
</html>
