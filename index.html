<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Times-New-Roman;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: silver;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            text-align: center;
            position: relative; /* Position relative to place the Skip button properly */
            padding: 20px; /* Add padding to ensure space for Skip button */
        }

        .typewriter {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange; /* Cursor effect */
            animation: blink-caret .75s step-end infinite;
            margin-bottom: 60px; /* Space for Skip button */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: red; }
        }

        #buttons {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #skip-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color:transparent;
            border: none;
            border-radius: 5px;
            color: purple; /* Red,green,yello,golden,white,silver, etc . other color adjustable */
            position: absolute; 
            bottom: 20px; /* Position the Skip button just below the animation */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome-message" class="typewriter"></div>
        <a id="skip-button" href="skip.html">Skip</a>
        <div id="buttons">
            <button onclick="navigate('Rosan Portfolio')">Rosan Portfolio</button>
            <button onclick="navigate('Rx | E-Sport')">Rx | E-Sport</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = [
                "Hello I Am Rosan Khattri Chettri",
                "Welcome To My Website",
                "For About Me",
                "Please Choose Option are ..",
                "Rosan Portfolio",
                "And For E-Sports",
                "Choose Option are...",
                "Rx | E Sport"
            ];
            
            const welcomeMessage = document.getElementById('welcome-message');
            const buttons = document.getElementById('buttons');
            const skipButton = document.getElementById('skip-button');

            let currentMessageIndex = 0;
            let currentCharIndex = 0;
            const typingSpeed = 25; // Speed of typing effect
            const erasingSpeed = 10; // Speed of erasing effect
            const pauseBetweenMessages = 1000; // Pause between messages
            const pauseBetweenEraseAndNext = 500; // Pause between erase and typing next message

            function typeMessage() {
                if (currentCharIndex < messages[currentMessageIndex].length) {
                    if (messages[currentMessageIndex].charAt(currentCharIndex) === '\n') {
                        welcomeMessage.innerHTML += '<br>'; // Insert line break for new line
                    } else {
                        welcomeMessage.innerHTML += messages[currentMessageIndex].charAt(currentCharIndex);
                    }
                    currentCharIndex++;
                    setTimeout(typeMessage, typingSpeed);
                } else {
                    setTimeout(eraseMessage, pauseBetweenMessages);
                }
            }

            function eraseMessage() {
                if (currentCharIndex > 0) {
                    welcomeMessage.innerHTML = welcomeMessage.innerHTML.slice(0, -1);
                    currentCharIndex--;
                    setTimeout(eraseMessage, erasingSpeed);
                } else {
                    currentMessageIndex++;
                    if (currentMessageIndex < messages.length) {
                        if (currentMessageIndex === 1) {
                            // Show the Skip button when "Welcome To My Website" starts typing
                            skipButton.style.display = 'inline-block'; // Show Skip button
                        }
                        setTimeout(typeMessage, pauseBetweenEraseAndNext);
                    } else {
                        // Hide Skip button after all messages are typed and erased
                        setTimeout(() => {
                            buttons.style.display = 'block'; // Show buttons
                            skipButton.style.display = 'none'; // Hide Skip button
                        }, pauseBetweenEraseAndNext);
                    }
                }
            }

            typeMessage();
        });

        function navigate(option) {
            if (option === 'Rosan Portfolio') {
                window.location.href = 'RosanWEB.html';
            } else if (option === 'Rx | E-Sport') {
                window.location.href = 'RosanESP.html';
            }
        }
    </script>
</body>
</html>
