<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
    <title>Rx Rosan - Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
        }

        #animationContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-size: 5rem;
        }

        #animationText {
            display: flex;
            margin-bottom: 20px; /* Space between text and logo */
        }

        .char {
            opacity: 0;
            animation: showChar 1s forwards;
        }

        @keyframes showChar {
            to {
                opacity: 1;
            }
        }

        .char:nth-child(1) { animation-delay: 0s; }
        .char:nth-child(2) { animation-delay: 1.2s; }
        .char:nth-child(3) { animation-delay: 1.4s; }
        .char:nth-child(4) { animation-delay: 5.4s; }
        .char:nth-child(5) { animation-delay: 5.6s; }
        .char:nth-child(6) { animation-delay: 5.8s; }
        .char:nth-child(7) { animation-delay: 6s; }
        .char:nth-child(8) { animation-delay: 6.2s; }
        .char:nth-child(9) { animation-delay: 6.4s; } /* For the additional space */

        #logo {
            opacity: 0;
            width: 150px;
            height: auto;
            animation: fadeIn 2s forwards, glow 0.4s ease-in-out;
            animation-delay: 6.6s; /* Start glowing effect after 6.6s */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff; /* Dim effect */
                opacity: 0.8;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff; /* Bright effect */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="animationContainer">
        <div id="animationText">
            <span class="char">R</span>
            <span class="char">x</span>
            <span class="char"> </span> <!-- Space after "Rx" -->
            <span class="char"> </span> <!-- Additional space between "Rx" and "Rosan" -->
            <span class="char">R</span>
            <span class="char">o</span>
            <span class="char">s</span>
            <span class="char">a</span>
            <span class="char">n</span>
        </div>
        <img id="logo" src="assets/img/logo.png" alt="Rx Rosan Logo"> <!-- Replace with the actual path to your logo -->
    </div>

    <script>
        // Redirect to the main website content after the animation
        setTimeout(function() {
            localStorage.setItem('hasSeenAnimation', 'true'); // Mark that the animation has been seen
            window.location.href = "RxRosan.html"; // Redirect to the main content page
        }, 8800); // 8.8 seconds = time for the animation + logo fade-in to finish
    </script>
</body>
</html>
