<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
  <style>
 /* General Styles */
 .gallery {
  --s: 130px; /* control the size of the images */
  display: grid;
  gap: 0px;
  position: relative;
  place-content: center;
}

.gallery input {
  position: absolute;
  z-index: 1;
  border-radius: 50%;
  inset: calc(50% - var(--s) / 3);
  cursor: pointer;
  background: url('asset/img/logo/Rxdolphinlogo.png') no-repeat center;
  background-size: 120%; /* Adjust the size of the image (in percentage, px, or other units) */
  box-shadow: 0 4px 10px rgba(236, 3, 3, 0.582);
  transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1), background 0.5s;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}



.gallery input:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(4, 3, 90, 0.87);
}

.gallery > img {
  width: var(--s);
  aspect-ratio: 1;
  grid-area: 1/1;
  border-radius: 50%;
  object-fit: cover;
  transform: scale(0.6) rotate(10deg);
  transition: transform 0.8s ease, filter 0.8s ease;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(11, 1, 51, 0.747);
  filter: drop-shadow(0 6px 8px rgba(165, 6, 6, 0.808));
}

.gallery > img:hover {
  transform: scale(0.65) rotate(0);
  filter: brightness(1.1) saturate(1.2);
}

.gallery > img:nth-of-type(1) { --i: 1; }
.gallery > img:nth-of-type(2) { --i: 2; }
.gallery > img:nth-of-type(3) { --i: 3; }
.gallery > img:nth-of-type(4) { --i: 4; }
.gallery > img:nth-of-type(5) { --i: 5; }
.gallery > img:nth-of-type(6) { --i: 6; }
.gallery > img:nth-of-type(7) { --i: 7; }
.gallery > img:nth-of-type(8) { --i: 8; }
.gallery > img:nth-of-type(9) { --i: 9; }
.gallery > img:nth-of-type(10) { --i: 10; }

.gallery > input:checked ~ img {
  transform: rotate(calc(var(--i) * 360deg / 10)) 
    translate(calc(2 * var(--s))) 
    rotate(calc(var(--i) * -360deg / 10));
}

.gallery > input:checked {
  transform: rotate(225deg) scale(1.1);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle, rgba(0, 0, 0, 0.89), rgb(0, 0, 0, 0.89));
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: fade-in 0.5s ease-out;
}

@keyframes fade-in {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.overlay img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
  animation: pop-up 0.6s ease-in-out;
}

@keyframes pop-up {
  0% {
    transform: scale(0.8);
  }
  100% {
    transform: scale(1);
  }
}

.overlay .close-btn {
  position: absolute;
  top: 30px;
  right: 40px;
  background: linear-gradient(45deg, #ffffff, #000000);
  border: none;
  padding: 12px 25px;
  font-size: 18px;
  color: rgb(5, 238, 64);
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.overlay .close-btn:hover {
  background: linear-gradient(45deg, #010647, #490202);
  box-shadow: 0 6px 15px rgba(236, 0, 0, 0.925);
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-content: center;
  background: url('asset/img/banner/kk.jpg') no-repeat center center / cover, #333; /* Fallback background color */
  background-size: cover; /* Ensure the image covers the entire screen */
  background-attachment: fixed; /* Keep the background fixed during scroll */
  font-family: 'Arial', sans-serif;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .gallery {
    --s: min(25vw, 100px);
  }

  .gallery input {
    width: calc(var(--s) * 0.75);
    height: calc(var(--s) * 0.75);
  }

  .gallery > img {
    transform: scale(0.5);
  }

  .overlay img {
    max-width: 90vw;
    max-height: 90vh;
  }

  .overlay .close-btn {
    top: 3%;
    right: 3%;
    font-size: 0.9rem;
    padding: 8px 16px;
  }
}

@media (max-width: 480px) {
  .gallery {
    --s: min(30vw, 90px);
  }

  .gallery input {
    width: calc(var(--s) * 0.7);
    height: calc(var(--s) * 0.7);
  }

  .gallery > img {
    transform: scale(0.45);
  }

  .overlay img {
    max-width: 95vw;
    max-height: 95vh;
  }

  .overlay .close-btn {
    font-size: 0.8rem;
    padding: 6px 12px;
  }
}


  </style>
</head>
<body>
  <div class="gallery">
    <input type="checkbox">
    <img src="https://picsum.photos/id/1028/300/300" alt="A forest after an apocalypse" onclick="openImage(event)">
    <img src="https://picsum.photos/id/15/300/300" alt="A waterfall and many rocks" onclick="openImage(event)">
    <img src="https://picsum.photos/id/1040/300/300" alt="A house on a mountain" onclick="openImage(event)">
    <img src="https://picsum.photos/id/106/300/300" alt="Some pink flowers" onclick="openImage(event)">
    <img src="https://picsum.photos/id/136/300/300" alt="Big rocks with some trees" onclick="openImage(event)">
    <img src="https://picsum.photos/id/1039/300/300" alt="A waterfall, lots of trees, and a great view from the sky" onclick="openImage(event)">
    <img src="https://picsum.photos/id/110/300/300" alt="A cool landscape" onclick="openImage(event)">
    <img src="https://picsum.photos/id/1047/300/300" alt="Inside a town between two big buildings" onclick="openImage(event)">
    <img src="https://picsum.photos/id/1047/300/300" alt="Inside a town between two big buildings" onclick="openImage(event)">
    <img src="https://picsum.photos/id/1047/300/300" alt="Inside a town between two big buildings" onclick="openImage(event)">
  </div>

  <div class="overlay" id="imageOverlay">
    <button class="close-btn" onclick="closeImage()">Close</button>
    <img id="overlayImage" src="" alt="Expanded View">
  </div>
  <button onclick="window.location.href='index.html'">
    Go To Home
</button>


  <script>
    function openImage(event) {
      const overlay = document.getElementById('imageOverlay');
      const overlayImage = document.getElementById('overlayImage');
      overlayImage.src = event.target.src;
      overlay.style.display = 'flex';
    }

    function closeImage() {
      const overlay = document.getElementById('imageOverlay');
      overlay.style.display = 'none';
    }
    
  </script>
</body>
</html>
