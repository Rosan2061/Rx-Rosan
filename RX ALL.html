<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/img/logo/RX2061.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rxasset/css/mainlogin.css">
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-box">
            <h1 class="text-center mb-4">Question Portal</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">User ID</label>
                    <input type="text" class="form-control dark-input" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control dark-input" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control dark-input" id="name" placeholder="(Optional)">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">RX | Question BANK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                       </ul>
                    <span class="navbar-text">
                    <span id="loggedInUser"></span>
                    </span>
                    <button id="logoutBtn" class="btn btn-outline-light ms-3">Logout</button>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h2 class="mb-4">Question Bank</h2>
            <div class="row" id="questionCards">
                <!-- Question cards will be inserted here by JavaScript -->
            </div>
        </main>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
                       <div class="row">
                    <div class="col-md-6">
                        <h5>RX | QUESTION BANKS </h5>
                        <p>A platform for accessing and managing questions.</p>
                    </div>
                    <div class="col-md-3">
                        <h5>Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html" class="text-white">Home</a></li>
                            <li><a href="contact.html" class="text-white">Contact</a></li>
                        </ul>
                    </div>
        <div class="text-center mt-3">
            <p>&copy; <span id="currentYear"></span> Question Portal. All rights reserved.</p>
        </div>
    </div>
</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rxasset/js/mainlogin.js"></script>
</body>
</html>
