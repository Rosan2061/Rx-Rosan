<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPS-Korean Exam</title>
  <link rel="stylesheet" href="file/css/style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Welcome to the EPS-KOREAN Practice Exam</h1>
    <p>This is a multiple-choice test. You have 25 minute to complete it.</p>
    <p>RULES</p>
    <p>1. Never refresh while giving exam </p>
    <p>2. </p>
    <p>3. </p>
    <button onclick="startExam()">Start Exam</button>
  </div>

  <!-- Exam Screen -->
  <div id="examScreen">
    <div id="timer">Time left: 60s </div>
    <P>가장 알맞은 것을 고르십시오.</P>
    <form id="examForm"></form>
  </div>

  <!-- Result Screen -->
  <div id="resultScreen">
    <h2>Exam Completed</h2>
    <p id="resultText"></p>
    <button onclick="showDetailedResult()">Show Detailed Result</button>
    <button onclick="location.reload()">Restart</button>
  </div>

  <!-- Detailed Review -->
  <div id="detailScreen">
    <h2>Detailed Review</h2>
    <div id="summaryStats"></div>
    <div id="detailedAnswers"></div>
    <button onclick="location.reload()">Back to Start</button>
  </div>

  <!-- Script files in correct order -->
<script src="file/js/main.js"></script>
<script src="file/js/exam.js"></script>
<script src="file/js/timer.js"></script>
<script src="file/js/result.js"></script>
<script src="file/js/questions.js"></script>
</body>
</html>
