<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	 <link href="asset/img/logo/rx1.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rx | Postal Code Finder</title>
    <!--css Links-->
    <link rel="stylesheet" href="assets/css/postalcodefinder.css">
	 <!--css Links END-->

  </head>
<body>
    <div class="container">
	 <h1>Rosan Xettri<br>
      Postal Code Finder<br>
	Data Update On 2025/1/1</h1>


        <div class="search-bar">
            <label for="main-search">Search Province, District or Street</label>
            <input type="text" id="main-search" placeholder="Search Province, District or Street...">
        </div>

        <div class="dropdown">
            <label for="province">Select Province</label>
            <select id="province">
                <option value="">-- Select Province --</option>
                <option value="1">Province 1</option>
                <option value="2">Province 2</option>
                <option value="3">Province 3</option>
                <option value="4">Province 4</option>
                <option value="5">Province 5</option>
                <option value="6">Province 6</option>
                <option value="7">Province 7</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="district">Select District</label>
            <select id="district" disabled>
                <option value="">-- Select District --</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="street">Select Street</label>
            <select id="street" disabled>
                <option value="">-- Select Street --</option>
            </select>
        </div>

        <div id="result" class="hidden">
            <strong>Postal Code:</strong> <span id="postalCode"></span>
            <button class="copy-btn" onclick="copyPostalCode()">Copy</button>
        </div>
        <a href="index.html">
          <button class="ext-btn"> Exit To Home </button>
        </a>
   </div>
   
 <!-- Java Script Links  -->
<script src="assets/js/postalcodefinder.js"></script>
<!--Java Script Link End-->

</body>
</html>
