<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="navigate('Rosan Portfolio')">Rosan Portfolio</button>
        <button onclick="navigate('Rx | E-Sport')">Rx | E-Sport</button>
    </div>
    <script>
        function navigate(option) {
            if (option === 'Rosan Portfolio') {
                window.location.href = 'RosanWEB.html';
            } else if (option === 'Rx | E-Sport') {
                window.location.href = 'RosanESP.html';
            }
        }
    </script>
</body>
</html>
