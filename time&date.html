<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar</title>
    <style>
/* styles.css */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.top-right-corner {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background: white;
    width: 400px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */
}

.flag-container img {
    width: 1cm;
    height: 1cm;
    margin-bottom: 10px;
}

.clock-date {
    text-align: center;
    font-size: 0.3cm;
    font-weight: bold;
    color: red;
}

#date, #weekday {
    margin: 0;
    line-height: 1;
}

.calendar-box {
    margin-top: 10px;
    border: 2px solid #ccc;
    padding: 10px;
    background-color: #f7f7f7;
    border-radius: 8px;
    width: 100%; /* Adjust width to fit the container */
    height: 100%; /* Adjust height to fit the container */
}

.calendar {
    display: flex;
    flex-direction: column;
    font-size: 0.3cm;
    font-weight: bold;
    color: black;
    text-align: center;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    font-size: 0.35cm;
}

.nav-btn {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 0.3cm;
    transition: background-color 0.3s;
}

.nav-btn:hover {
    background-color: #0056b3;
}

#reset-calendar {
    background-color: #28a745;
}

#reset-calendar:hover {
    background-color: #218838;
}

.calendar-body {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    font-size: 0.28cm;
}

.calendar-body div {
    padding: 5px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

.weekday-header {
    font-weight: bold;
    background-color: #ddd;
}

.calendar-body .today {
    background-color: #ffcccc;
    font-weight: bold;
    animation: highlightToday 1s;
}

@keyframes highlightToday {
    from { background-color: #ffcccc; }
    to { background-color: #fff; }
}

    </style>
</head>
<body>

    <div class="top-right-corner">
        <div class="flag-container">
            <img src="assets/img/Rx.image17.gif" alt="Nepal Flag">
        </div>
        <div class="clock-date">
            <div id="clock"></div>
            <div id="date"></div>
            <div id="weekday"></div>
        </div>
        <div class="calendar-box">
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prev-month-english" class="nav-btn">â—€</button>
                    <span id="english-month-year"></span>
                    <button id="next-month-english" class="nav-btn">â–¶</button>
                    <button id="reset-calendar" class="nav-btn">ðŸ…¡ï¸Ž</button> <!-- Reset button -->
                </div>
                <div class="calendar-body" id="english-calendar"></div>
            </div>
        </div>
            <!-- Home Button -->
    <button class="home-btn" onclick="location.href='index.html'">Home</button>

    </div>
    <script>
// script.js

// Initialize current date and calendar
const currentDate = new Date();
let currentMonth = currentDate.getMonth();
let currentYear = currentDate.getFullYear();
const initialMonth = currentMonth;
const initialYear = currentYear;

// Update clock and calendar
function updateTimeDate() {
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';

    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    const strTime = `${hours}:${minutes}:${seconds} ${ampm}`;
    const strDate = `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}`;
    const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][now.getDay()];

    document.getElementById('clock').innerHTML = strTime;
    document.getElementById('date').innerHTML = strDate;
    document.getElementById('weekday').innerHTML = weekday;

    // Update calendar
    updateCalendar();
}

// Update the English calendar
function updateCalendar() {
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDay = new Date(currentYear, currentMonth, 1).getDay();

    document.getElementById('english-month-year').innerText = `${monthNames[currentMonth]} ${currentYear}`;

    const calendar = document.getElementById('english-calendar');
    calendar.innerHTML = '';

    const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    weekdays.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.classList.add('weekday-header');
        dayElement.innerText = day;
        calendar.appendChild(dayElement);
    });

    for (let i = 0; i < firstDay; i++) {
        const emptyElement = document.createElement('div');
        calendar.appendChild(emptyElement);
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.innerText = day;
        if (day === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
            dayElement.classList.add('today');
        }
        calendar.appendChild(dayElement);
    }
}

// Event listeners for navigation buttons
document.getElementById('prev-month-english').addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    updateCalendar();
});

document.getElementById('next-month-english').addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    updateCalendar();
});

// Event listener for reset button
document.getElementById('reset-calendar').addEventListener('click', () => {
    currentMonth = initialMonth;
    currentYear = initialYear;
    updateCalendar();
});

// Initial update
updateTimeDate();
setInterval(updateTimeDate, 1000); // Update time every second

    </script>
   
  
<style>
        /* Style the button */
        .home-btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: rgb-glow 3s infinite;
        }

        /* Add a hover effect */
        .home-btn:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darken on hover */
        }

        /* Define the RGB background glow animation */
        @keyframes rgb-glow {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
                box-shadow: 0 0 15px rgb(255, 0, 0);
            }
            33% {
                background-color: rgb(0, 255, 0); /* Green */
                box-shadow: 0 0 15px rgb(0, 255, 0);
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
                box-shadow: 0 0 15px rgb(0, 0, 255);
            }
            100% {
                background-color: rgb(255, 0, 0); /* Red */
                box-shadow: 0 0 15px rgb(255, 0, 0);
            }
        }

        /* Define the click animation */
        @keyframes click-glow {
            0% {
                box-shadow: 0 0 10px red;
            }
            50% {
                box-shadow: 0 0 40px red;
            }
            100% {
                box-shadow: 0 0 10px red;
            }
        }

        /* Apply the animation on click */
        .home-btn:active {
            animation: click-glow 0.5s ease;
            background-color: #ff0000;
        }

        /* Define the font glow animation */
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px blue;
            }
            50% {
                text-shadow: 0 0 40px blue;
            }
            100% {
                text-shadow: 0 0 10px blue;
            }
        }

        /* Apply the font glow animation to the button text */
        .home-btn {
            animation: text-glow 1.5s ease-in-out infinite, rgb-glow 3s infinite;
        }
    </style>
</body>
</html>
